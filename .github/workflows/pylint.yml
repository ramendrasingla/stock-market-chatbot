name: Pylint

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
        - name: Run Pylint and calculate score
        id: pylint
        run: |
          # Run Pylint and output the score
          pylint $(git ls-files '*.py') > pylint_output.txt || true
          # Extract the score from Pylint output
          score=$(grep "Your code has been rated at" pylint_output.txt | awk '{print $7}' | cut -d'/' -f1)
          echo "Pylint score: $score"
          echo "score=$score" >> $GITHUB_ENV
      - name: Approve or fail the build
        run: |
          echo "Checking Pylint score..."
          if (( $(echo "$score >= 8" | bc -l) )); then
            echo "Build approved! Pylint score is $score."
          else
            echo "Build failed! Pylint score is $score. Minimum required is 8."
            exit 1
          fi
